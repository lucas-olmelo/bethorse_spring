<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetHorse - Corridas de cavalo e apostas</title>
    <link rel="shortcut icon" href="midia/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/styleprof.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Antonio&display=swap');
    </style>
    <script>
        var win = null;
        function PopSenha() {
            pagina = "alterar";
            settings = "toolbar = no, location = no, directories = no, status = no, menubar = no, width = 600px, height = 600px";
            win = window.open(pagina, "Alterar Senha", settings);
        }
    </script>
</head>
<body>
    <header>
        <a href="/"><button class="botao_vt"><i style="color: white;" class="fa fa-arrow-left fa-2x"></i></button></a>
        <img class="bh" src="midia/bh_blue_rbg.png" alt="">
        <a href="login"><button class="botao_logout"><i style="color: white;" class="fa fa-sign-out fa-2x"></i></i></button></a>
    </header>
    <div class="info">
        
        <div class="top">
            <div class="nome_paragrafo">
                <h1>Seja bem vindo, <span th:text="${nome}"></span></h1>
                <h2 th:text="${tipo}"></h2>
            </div>
            <div class="saldo_paragrafo">
                <p>R$</span><span class="saldo" th:text="${saldo}"></p>
            </div>
        </div>

        <div th:if="${tipo == 'apostador' || tipo == 'Apostador'}" class="apostas">
            <h2>Ãšltimas apostas</h2>
            <div class="ult_apostas">
                <p><span th:if="${aposta1 != null}" th:text="${aposta1}"></span></p>
                <p><span th:if="${aposta1 != null}" th:text="${aposta2}"></span></p>
                <p><span th:if="${aposta1 != null}" th:text="${aposta3}"></span></p>
                <p><span th:if="${aposta1 != null}" th:text="${aposta4}"></span></p>
                <p><span th:if="${aposta1 != null}" th:text="${aposta5}"></span></p>
            </div>
        </div>

        <div th:if="${tipo == 'dono' || tipo == 'Dono'}" class="apostas">
            <h2>Melhores cavalos</h2>
            <div class="ult_apostas">
                <p><span th:if="${cavalo1 != null}" th:text="${cavalo1}"></span></p>
                <p><span th:if="${cavalo2 != null}" th:text="${cavalo2}"></span></p>
                <p><span th:if="${cavalo3 != null}" th:text="${cavalo3}"></span></p>
                <p><span th:if="${cavalo4 != null}" th:text="${cavalo4}"></span></p>
                <p><span th:if="${cavalo5 != null}" th:text="${cavalo5}"></span></p>
            </div>
        </div>
        
        <div class="bottom">
            <div class="informacoes">
                <p>Nome: <span th:text="${nome}"></span></p>
                <p>Email: <span th:text="${email}"></span></p>
                <p>CPF: <span th:text="${cpf}"></span></p>
                <p>Telefone: <span th:text="${telefone}"></span></p>
                <a href="" onclick="PopSenha()"><p>Alterar senha</p></a>
            </div>
            <div class="download">
                <p>Baixe o nosso aplicativo!</p>
                <a href="midia/bethorse_interface-master.zip" download="BetHorse"><button class="botao_download"><i style="color: white;" class="fa fa-download fa-2x"></i></button></a>
            </div>
        </div>
    </div>
</body>
</html>
