<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetHorse - Corridas de cavalo e apostas</title>
    <link rel="stylesheet" type="text/css" href="css/stylelog.css">
    <link rel="shortcut icon" href="midia/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Antonio&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Vollkorn&display=swap');
    </style>
</head>
<body>
    <a href="/"><button class="botao_vt"><i style="color: white;" class="fa fa-arrow-left fa-2x"></i></button></a>
    <div class="tela-fundo">
        <div class="cont">
            <form class="formulario-login" action="logar" method="post">
                <img class="bh" src="midia/banner_bh_rbg.png" alt="">
					<span class="titulo-login">Login</span>

					<div class="wrap-input100">
						<input class="input100" type="text" id="email" name="email" placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input">
						<input class="input100" type="password" id="pass" name="pass" placeholder="Senha">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>

					<div th:if="${erro != null}" th:text="${erro}" class="alert alert-danger" role="alert"></div>

					<div class="container-botao-login">
						<button class="botao-login">Entrar</button>
					</div>

					<div class="text-center p-t-12">
						<span class="txt1">
							Esqueceu
						</span>
						<a class="txt2" href="#">
							Usu√°rio / Senha?
						</a>
					</div>

					<div class="text-center p-t-136">
						<a class="txt2" href="cadastro">
							Crie sua conta
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
            </form>
        </div>
    </div>
</body>
</html>
